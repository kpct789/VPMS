<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="Photo Capture and Upload" name="title">
    <title>Photo Capture and Upload</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/loading.css">
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway'>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Ubuntu'>
    <style type="text/css">
        .btn-file {
            position: relative;
            overflow: hidden;
            /*color: #ffd5d9;*/
        }
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
        .fileUpload {
            position: relative;
            overflow: hidden;
            margin: 10px;
        }
        .fileUpload input.upload {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
        }
    </style>
</head>  
<body onload="onLoad()">
    <div id="loading" class="loading">Loading&#8230;</div>
    <div id="header1" class="headerbar">
        <img alt="logo" class="imglogo" src="img/logo.png"><br>
        <strong><span class="headertext">KRISHNAPATNAM PORT</span></strong>
    </div>
    <div id="container" class="container-fluid text-center">
        <div class="page-header text-left">
            <span id="myModalLabel">Upload Picture</span>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4"><label class="control-label">Select File & Upload:</label></div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <img id="uploadimage" alt="image" src="img/noimage.png" width="200" height="200">
            </div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="fileUpload btn btn-custom-sm">
                    <span>Choose file</span>
                    <input id="fileUpload" type="file" accept="image/*" class="upload" />
                </div><br>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <br>
                <label id="btnUploadFile" style="cursor: pointer;">
                    <figure>
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 20 17">
                            <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" fill="#e74c3c"/>
                        </svg>
                    </figure> <span></span>
                </label>
            </div>
            <div class="col-lg-4"></div>
        </div>
        <input type="hidden" id="hidRequestId">
        <input type="hidden" id="hidEmail">
    </div>
    <!--<div class="navbar-fixed-bottom footer">
        <div class="text-center">
            <small><span class="text-primary">Â© <script>document.write(new Date().getFullYear())</script> - KRISHNAPATNAM PORT COMPANY LTD.</span></small>
        </div>
    </div>-->
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
        window.history.forward(-1);
        var qsParm = new Array();
        function qs() {
            var query = window.location.search.substring(1);
            var parms = query.split('&');
            for (var i = 0; i < parms.length; i++) {
                var pos = parms[i].indexOf('=');
                if (pos > 0) {
                    var key = parms[i].substring(0, pos);
                    var val = parms[i].substring(pos + 1);
                    qsParm[key] = val;
                }
            }

            if (parms.length > 1) {
                $("#hidRequestId").val(qsParm["reqid"]);
                $("#hidEmail").val(qsParm["mail"]);
            }
            else {
                window.location.href = 'VisitorRequest.html';
            }
        }

        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        /* device APIs are available */
        function onDeviceReady() {
            /* Register the event listener */
            document.addEventListener("backbutton", onBackKeyDown, false);
        }

        /* Handle the back button */
        function onBackKeyDown() {
        }

        var uploadStatus = 0;
        $(document).ready(function () {
            qs();
            $("#loading").hide();
            $("#fileUpload").val('');
            $("#fileUpload").change(function () {
                var file = this.files[0];
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#uploadimage').attr('src', e.target.result);
                }
                reader.readAsDataURL(file);

                var formdata = new FormData();
                formdata.append("file", file);

                var ajaxRequest = $.ajax({
                    type: "POST",
                    url: "http://61.0.225.169/VPMSAPI/api/FileUpload/UploadFile/" + $("#hidRequestId").val(),
                    contentType: false,
                    processData: false,
                    data: formdata
                });
                ajaxRequest.done(function (xhr, textStatus) {
                    uploadStatus = 1;
                });
            });

            $('#btnUploadFile').on('click', function () {
                $("#loading").show();
                if (uploadStatus == 1) {
                    window.location.href = 'VisitDetails.html?reqid=' + $("#hidRequestId").val() + '&mail=' + $("#hidEmail").val();
                }
                else {
                    alert("Failed to Upload File. Please Try Again.");
                    $("#loading").hide();
                }
            });
        });
        function Upload() {
            $("#loading").show();
            $("#container").hide();
            var data = new FormData();
            var files = $("#fileUpload").get(0).files;

            /* Add the uploaded image content to the form data collection */
            if (files.length > 0) {
                data.append("file", files[0]);
            }

            /* Make Ajax request with the contentType = false, and procesDate = false */
            var ajaxRequest = $.ajax({
                type: "POST",
                url: "http://61.0.225.169/VPMSAPI/api/FileUpload/UploadFile/" + $("#hidRequestId").val(),
                contentType: false,
                processData: false,
                data: data
            });
            ajaxRequest.done(function (xhr, textStatus) {
                $("#loading").hide();
                $("#container").show();
                window.location.href = 'VisitDetails.html?reqid=' + $("#hidRequestId").val() + '&mail=' + $("#hidEmail").val();
            });
            $("#loading").hide();
            $("#container").show();
        }
    </script>
</body>
</html>
